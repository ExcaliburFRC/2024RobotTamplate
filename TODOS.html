<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #012265;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 70%;
    }

    li {
      background-color: #012265;
      color: #D4af37;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(1, 34, 101, 0.3);
      margin: 10px 0;
      padding: 20px;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    li:hover {
      background-color: #001846;
    }

    .delete-button {
      background-color: #D4af37;
      color: #012265;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    .delete-button:hover {
      background-color: #C19600;
    }
  </style>
</head>

</html>
